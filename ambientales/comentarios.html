        <div class="mb-3">

          <input type="text" class="form-control" id="nombre"

    <script

    <script>
    $(document).ready(function() {
      cargarComentarios();

      $('#formulario-comentario').submit(function(e) {
        e.preventDefault();
        var nombre = $('#nombre').val();
        var comentario = $('#comentario').val();
        agregarComentario(nombre, comentario);
        guardarComentarios();
        $('#nombre').val('');
        $('#comentario').val('');
      });

      function agregarComentario(nombre, comentario) {
        var comentarioHTML = '<div class="comentario"><div class="nombre">' + nombre + '</div><div class="texto">' + comentario + '</div></div>';
        $('#comentarios').prepend(comentarioHTML);
      }

      function guardarComentarios() {
        var comentarios = obtenerComentarios();
        comentarios.push({
          nombre: $('#nombre').val(),
          comentario: $('#comentario').val()
        });
        localStorage.setItem('comentarios', JSON.stringify(comentarios));
      }

      function cargarComentarios() {
        var comentarios = obtenerComentarios();
        for (var i = 0; i < comentarios.length; i++) {
          agregarComentario(comentarios[i].nombre, comentarios[i].comentario);
        }
      }

      function obtenerComentarios() {
        var comentarios = localStorage.getItem('comentarios');
        if (comentarios) {
          return JSON.parse(comentarios);
        } else {
          return [];
        }
      }
    });
  </script>
